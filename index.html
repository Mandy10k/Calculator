    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator-container">
        <div class="calculator">
            <h1>Calculator</h1>
            <input type="text" class="display" readonly>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>0</button>
                <button>.</button>
                <button>C</button>
                <button>+</button>
                <button class="equals">=</button>
                <button class="sin">sin</button>
                <button class="cos">cos</button>
                <button class="tan">tan</button>
                <button class="pi">Ï€</button>
            </div>
            <div class="footer">@Mayuresh</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
